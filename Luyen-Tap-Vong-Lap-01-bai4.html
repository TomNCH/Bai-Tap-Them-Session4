<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp bài 4</title>
</head>
<body>
    <script>
        let fibo = [1,1];

        for (i = 0;;i++){
            fibo.push(fibo[i] + fibo[i+1]);
            if (fibo[i] % 5 == 0){
                document.write('Số đầu tiên trong dãy fibonacci chia hết cho 5 là : ' + fibo[i]);
                break;
            }
        }
    </script>
</body>
</html>
