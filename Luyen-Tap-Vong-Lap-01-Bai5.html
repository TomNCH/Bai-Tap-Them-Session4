<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp bài 5</title>
</head>
<body>
    <script>
        let fibo = [1,1];
        let sum = 0;

        for (i=0;i<1000;i++){
            fibo.push(fibo[i] + fibo[i+1]);
        }

        for (j = 0; j < 20; j++) {
            sum += fibo[j];
        }

        document.write('Tổng 20 số đầu tiên trong dãy Fibonacci = ' + sum);
    </script>
</body>
</html>
