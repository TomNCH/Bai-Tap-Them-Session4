<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp</title>
</head>
<body>
    <script>
        for (i = 1; i <= 100; i++) {
            document.write(i + "<br/>");
            if (i == 99) {
                document.write('Đã hoàn thành !');
                break;
            }
        }
    </script>
</body>
</html>
