<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp bài 3</title>
</head>
<body>
    <script>
        let fibo = [1,1];

        for (i=0;i<20;i++){
            fibo.push(fibo[i] + fibo[i+1]);
        }

        document.write(fibo);
    </script>
</body>
</html>
