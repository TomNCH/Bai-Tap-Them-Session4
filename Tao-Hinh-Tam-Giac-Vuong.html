<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = ['*','**','***','****','*****'];

        for (i = 0; i < array.length; i++) {
            document.write(array[i] + "<br/>");
        }
        for (i = array.length-1; i >= 0; i--) {
            document.write(array[i] + "<br/>");
        }

    </script>
</body>
</html>
