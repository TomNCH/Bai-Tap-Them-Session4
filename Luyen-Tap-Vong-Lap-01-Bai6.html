<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp bài 6</title>
</head>
<body>
    <script>
        let sum = 0;
        let count = 0;

        for(i=0;count < 30;i++){
            if (i % 7 == 0) {
                    sum += i;
                    count++;
                    console.log(count + " : " + i);
            }
        }

        document.write(sum);

    </script>
</body>
</html>
