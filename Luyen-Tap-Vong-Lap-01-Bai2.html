<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp bài 2</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('Nhập thông tin nhiệt độ hiện tại : '));
        if (num > 100) {
            alert('Yêu cầu giảm nhiệt độ !');
        }
        if (num < 20) {
            alert('Yêu cầu tăng nhiệt độ !');
        }
    </script>
</body>
</html>
